<script type="text/javascript">
$(document).ready(function(){

$(function() {
    //caches a jQuery object containing the header element
    var header = $(".vi");
    $(window).scroll(function() {
        var scroll = $(window).scrollTop();

        if (scroll >= 100) {
            header.addClass("fixed-top");
        } else {
            header.removeClass("fixed-top")
        }
    });
});

var getUrlParameter = function getUrlParameter(sParam) {
    var sPageURL = window.location.search.substring(1),
        sURLVariables = sPageURL.split('&'),
        sParameterName,
        i;

    for (i = 0; i < sURLVariables.length; i++) {
        sParameterName = sURLVariables[i].split('=');

        if (sParameterName[0] === sParam) {
            return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
        }
    }
};
var i = getUrlParameter("id")
if(i === undefined){
$(".vi").css("display","none")

$.getJSON(
  "https://www.googleapis.com/youtube/v3/videos?part=snippet&chart=mostPopular&regionCode=VN&maxResults=27&key=AIzaSyCgjTsX0cdAzNy8yLBgSaBw3IlWzsjm4uM", function(data){

for(x=0; x <data.items.length ;x++){
 
 $(".re").append('<div class="pt-3 col-md-4"><div class="card shadow-sm"><div class="img card-img-top"><img class="img-fluid w-100" src='+data.items[x].snippet.thumbnails.medium.url+'></div><div class="card-body"><div class="card-title"><a href="view.html?id='+data.items[x].id+'">'+data.items[x].snippet.title+'</a></div><hr/><p>Kênh: '+data.items[x].snippet.channelTitle+'</p></div></div></div>')      
 
}
      
      })

    };

if(i != undefined){
$(".vi").css("display","block")

$.getJSON(
  "https://www.googleapis.com/youtube/v3/videos?part=snippet&chart=mostPopular&regionCode=VN&maxResults=27&key=AIzaSyCgjTsX0cdAzNy8yLBgSaBw3IlWzsjm4uM", function(data){

for(x=0; x <data.items.length ;x++){
 
 $(".re").append('<div class="pt-3 col-md-4"><div class="card shadow-sm"><div class="img card-img-top"><img class="img-fluid w-100" src='+data.items[x].snippet.thumbnails.medium.url+'></div><div class="card-body"><div class="card-title"><a href="svg.html?id='+data.items[x].id+'">'+data.items[x].snippet.title+'</a></div><hr/><p>Kênh: '+data.items[x].snippet.channelTitle+'</p></div></div></div>')      
 
}
      
      })
$.getJSON("https://you-link.herokuapp.com/?url=https://www.youtube.com/watch?v="+getUrlParameter("id"),function(data){

$("video source").attr('src', data[3].url)
$("video")[0].load()

var ql = getUrlParameter("q")
if(ql === "720"){

$("video source").attr('src', data[0].url)
$("video")[0].load()
}

})
}
})
